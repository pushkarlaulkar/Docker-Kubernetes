apiVersion: v1
kind: Pod
metadata:
  labels:
    run: print-envars-greeting
  name: print-envars-greeting
spec:
  containers:
  - image: bash
    name: print-env-container
    env:
      - name: GREETING
        value: "Welcome to"
      - name: COMPANY
        value: "xFusionCorp"
      - name: GROUP
        value: "Datacenter"
    command: ["echo", "$(GREETING) $(COMPANY) $(GROUP)"]
